<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统维护中</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .maintenance-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .maintenance-icon {
            font-size: 48px;
            color: #e74c3c;
        }

        .maintenance-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="maintenance-container">
    <div class="maintenance-icon">&#9888;</div>
    <div class="maintenance-message">
        <p>抱歉，系统正在进行维护。</p>
        <p>在维护期间，系统将无法访问。感谢您的理解与支持。</p>
    </div>
</div>
</body>
</html>
